<h2>async-pipe works!</h2>
Se resuelve una promesa sin el uso de try-catch
<p>Mensaje: {{this.promesa | async}}</p>
<h3> Posts obtenidos de https://jsonplaceholder.typicode.com/guide/ </h3>
<!-- <p>Posts: {{this.promPost | async}}</p> -->
<ul>
  se resuelve en HTML con el pipe async
  <li *ngFor="let post of this.promPost | async">
    {{post.title}}
  </li>
</ul>
