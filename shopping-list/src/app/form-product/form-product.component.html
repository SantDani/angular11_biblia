

<p>form-product works!</p>

<h3>Nombre</h3>
<input type="text" [(ngModel)]="newProduct.name" >
<h3>Cantidad</h3>
<input type="range" [(ngModel)]="newProduct.quantity"  min="1" max="50" value="1" >

<h3>Departamento</h3>
<div class="departments">
<select [(ngModel)]="newProduct.department">
  <option value="Bebidas"> Bebidas</option>
  <option value="Congelados"> Congelados</option>
  <option value="Frutas">Frutas</option>
</select>

</div>

<button (click)="sendNewProduct()"> Enviar</button>

{{this.newProduct | json}}
