<div class="products">
  <div  class="product" *ngFor="let product of this.inputProducts; let indexProduct = index" >
    <div >
      <h3>  {{product.name}}</h3>
      <div class="detail">
        <h4>Cantidad : {{product.quantity}}</h4>
        <h4>Dep. :   {{product.department}} </h4>

      </div>
      <button (click)="selectedProduct(indexProduct)"> {{ product.buyed ? 'Quitar' : 'Comprar'}}</button>
    </div>
  </div>



</div>
